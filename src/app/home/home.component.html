<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- Seleccion familia de productos -->
    <div class="row">
      <div class="col-md-4 col-xs-6" *ngFor="let md of metaDataList">
        <div class="shop">
          <div class="shop-img">
            <img src={{md.sourceImg}} alt="">
          </div>
          <div class="shop-body">
            <h3>Seleccion<br>{{md.familyProduct}}</h3>
            <a href="#" class="cta-btn">Compra ahora <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
      </div>
    </div>
    <!-- /Seleccion familia de productos -->
  </div>
  <!-- /container -->
</div>
<!-- /SECTION -->

<!-- SECTION -->
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <!-- section title -->
      <div class="col-md-12">
        <div class="section-title">
          <div class="container">
            <h3 class="title">Productos</h3><hr/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3 col-sm-3" *ngFor="let stock of stocks">
            <div class="card my-1">
              <img [src]="stock.product.imageUrl" alt="{{stock.product.name}}" width="200px" class="card-img-top" style="cursor: pointer;" (click)="selectProduct(stock,1)">
              <div class="card-header">
                <div class="card-title">
                  <p *ngIf="stock.product.name.length>22">{{stock.product.name.substr(0,22) | titlecase}} ...</p>
                  <p *ngIf="stock.product.name.length<=22">{{stock.product.name | titlecase}}</p>
                  <p class="my-3" align="center">{{stock.product.price | currency: 'USD'}}
                    <i class="fa fa-plus-circle" (click)="selectProductValue(stock)"></i></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="newsletter" class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <div class="newsletter">
          <p>Sign Up for the <strong>NEWSLETTER</strong></p>
          <form>
            <input class="input" type="email" placeholder="Enter Your Email">
            <button class="newsletter-btn"><i class="fa fa-envelope"></i> Subscribe</button>
          </form>
          <ul class="newsletter-follow">
            <li>
              <a href="#"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-pinterest"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
